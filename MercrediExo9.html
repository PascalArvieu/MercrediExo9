                    <input type="text" name="prénom" id="prénom" placeholder="Prénom" />

        </fieldset>

        <fieldset class="purple">

                        <input type="text" name="city" id="city" placeholder="Ville">
                    </li>
                </ol>
            </div>
        </fieldset class="pink">

        <fieldset class="pink">
                <legend class="pink">Informations de règlement</legend>

                    <li>Type de carte bancaire :

                            <li><input type="checkbox"> Visa</li>
                            <li><input type="checkbox">Mastercard</li>
                        </ul>
                    </li>
                    <li><label for="card_number">Numéro de carte :</label>
                        <input type="text" name="cardNumber" id="cardNumber" placeholder="Numéro de carte">
                    </li>

                    <li><label for="password"> Code de sécurité :</label>
